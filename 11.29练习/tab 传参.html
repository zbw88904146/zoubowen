<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body,div,span{margin:0;padding:0;}
			.tab-con{border:1px red solid;width:600px;height:60px;}
			.tab-con span{width:200px;height:60px;float:left;font-size:20px;text-align:center;
							line-height:50px;cursor:pointer;}
			.tab-non div{border:1px yellow solid;width:600px;height:300px;font-size:50px;
							text-align:center;line-height:250px;display:none;}
			.tab-con .select{background:green;}
			.tab-non .show{display:block;}
		</style>
	</head>
	<body>
		<div id="tab-con" class="tab-con">
			<span class="select">1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<div id="tab-non"class="tab-non">
			<div class="show">一</div>
			<div>二</div>
			<div>三</div>
		</div></br></br></br></br></br>

		<div id="tab-con1" class="tab-con">
			<span class="select">1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<div id="tab-non1" class="tab-non">
			<div class="show">一</div>
			<div>二</div>
			<div>三</div>
		</div>
		<script>function tab(haha,hehe)
		{
			var spans=document.getElementById(haha).getElementsByTagName("span");
			var cons=document.getElementById(hehe).getElementsByTagName("div");
			for (var i=0;i<spans.length;i++)
			{
				spans[i].onclick=function()
				{
					for (var i=0;i<spans.length;i++)
					{
						if (spans[i]==this)
						{
							spans[i].className="select"
							cons[i].className="show"
						}
						else
						{
							spans[i].className=""
							cons[i].className=""
						}
					}
				}
			}
		}
		tab("tab-con","tab-non")
		tab("tab-con1","tab-non1")
		</script>
	</body>
</html>
