<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body,div,span{margin:0;padding:0;margin:0 auto;}
			.tab-con{border:1px solid;width:500px;height:40px;background:lightsteelblue;}
			.tab-con span{width:50px;height:40px;float:left;font-size:15px;text-align:center;
			line-height:40px;font-weight:bold;font-family:Tahoma;cursor:pointer;}
			.tab-non div{border:1px solid;width:500px;height:400px;display:none;}
			.tab-non div img{width:500px;height:400px;}
			.tab-con .select{background:darkgray;}
			.tab-non .show{display:block;}

		</style>
	</head>
	<body>
		<div class="tab-con">
			<span class="select">1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span>10</span>
		</div>
		<div id="tab-non" class="tab-non">
			<div class="show"><img src="imgs/aa.jpg"></div>
			<div><img src="imgs/bb.jpg"></div>
			<div><img src="imgs/cc.jpg"></div>
			<div><img src="imgs/dd.jpg"></div>
			<div><img src="imgs/ff.jpg"></div>
			<div><img src="imgs/jj.jpg"></div>
			<div><img src="imgs/gg.jpg"></div>
			<div><img src="imgs/hh.jpg"></div>
			<div><img src="imgs/ii.jpg"></div>
			<div><img src="imgs/ee.jpg"></div>
		</div>
		<script>
			var spans=document.getElementsByTagName("span");
			var cons=document.getElementById("tab-non").getElementsByTagName("div");
			for (var i=0;i<spans.length;i++)
			{
				spans[i].onclick=function()
				{
					for (var i=0;i<spans.length;i++)
					{
						if (this==spans[i])
						{
							spans[i].className="select";
							cons[i].className="show";	
						}
						else
						{
							spans[i].className="";
							cons[i].className="";	
						}
					}
				}
			}
		</script>
	</body>
</html>
